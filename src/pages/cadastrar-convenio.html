<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../_css/style.css" />
    <link rel="stylesheet" href="../_css/output.css" />
    <link rel="icon" type="image/png" href="../_img/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Cadastrar Convênio - Intranet</title>
  </head>
  <body>
    <header class="w-full flex justify-center items-center shadow-sm">
      <nav class="max-w-screen-xl w-full py-2 mx-auto px-2">
        <img src="../_img/Logotipo-sagrada-família.png" alt="logotipo" />
      </nav>
    </header>

    <main class="w-full flex justify-center items-center">
      <section class="max-w-screen-xl w-full px-2 mx-auto flex flex-col mt-16!">
        <div class="flex justify-between items-center w-full mb-8">
          <div class="relative">
            <span
              class="w-1 h-4 rounded-xl bg-fuchsia-900 absolute -left-2 top-2"
            ></span>
            <p class="font-semibold text-2xl">Criando convênio</p>
          </div>
        </div>

        <form id="convenioForm" class="w-full space-y-6">
          <!-- Nome e Logo -->
          <div class="grid grid-cols-2 gap-6">
            <div class="flex flex-col gap-2">
              <label class="font-semibold flex items-center gap-1">
                Nome do convênio
                <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="nomeConvenio"
                class="w-full px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-900"
                placeholder="Digite o nome do convênio"
                required
              />
            </div>

            <div class="flex flex-col gap-2">
              <label class="font-semibold flex items-center gap-1">
                Anexe uma imagem
                <span class="text-red-500">*</span>
              </label>
              <label
                class="w-full px-4 py-2 rounded-lg border border-zinc-300 cursor-pointer hover:bg-zinc-50 flex items-center gap-2"
              >
                <input
                  type="file"
                  id="logoConvenio"
                  class="hidden"
                  accept="image/*"
                  required
                />
                <i class="fa-solid fa-upload text-zinc-400"></i>
                <span id="logoFileName" class="text-zinc-400"
                  >Anexar imagem</span
                >
              </label>
            </div>
          </div>

          <!-- Tipos de Atendimento -->
          <div class="flex flex-col gap-2">
            <label class="font-semibold flex items-center gap-1">
              Tipos de atendimento
              <span class="text-red-500">*</span>
            </label>
            <div class="flex gap-2 items-start">
              <select
                id="tiposAtendimento"
                class="w-full px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-900"
              >
                <option value="">Selecione opção desejada</option>
                <option value="Pronto socorro Infantil">
                  Pronto socorro Infantil
                </option>
                <option value="Pronto socorro Adulto">
                  Pronto socorro Adulto
                </option>
                <option value="Ambulatório">Ambulatório</option>
                <option value="Exames">Exames</option>
              </select>
              <button
                type="button"
                id="addTipoAtendimento"
                class="px-3 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div
              id="tiposAtendimentoTags"
              class="flex flex-wrap gap-2 mt-2"
            ></div>
          </div>

          <!-- Tipos de Planos -->
          <div class="flex flex-col gap-2">
            <label class="font-semibold flex items-center gap-1">
              Tipos de planos
              <span class="text-red-500">*</span>
            </label>
            <div class="flex gap-2 items-start">
              <input
                type="text"
                id="tipoPlano"
                class="w-full px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-900"
                placeholder="Digite o tipo de plano..."
              />
              <button
                type="button"
                id="addTipoPlano"
                class="px-3 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div id="tiposPlanosTags" class="flex flex-wrap gap-2 mt-2"></div>
          </div>

          <!-- Tipos de Internação -->
          <div class="flex flex-col gap-2">
            <label class="font-semibold flex items-center gap-1">
              Tipos de internação
              <span class="text-red-500">*</span>
            </label>
            <div class="flex gap-2 items-start">
              <select
                id="tiposInternacao"
                class="w-full px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-900"
              >
                <option value="">Selecione opção desejada</option>
                <option value="Enfermaria">Enfermaria</option>
                <option value="Apartamento">Apartamento</option>
                <option value="UTI">UTI</option>
              </select>
              <button
                type="button"
                id="addTipoInternacao"
                class="px-3 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div
              id="tiposInternacaoTags"
              class="flex flex-wrap gap-2 mt-2"
            ></div>
          </div>

          <!-- Exames Bloqueados -->
          <div class="flex flex-col gap-2">
            <label class="font-semibold flex items-center gap-1">
              Exames bloqueados
            </label>
            <div class="flex gap-2 items-start">
              <input
                type="text"
                id="examesBloqueados"
                class="w-full px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-900"
                placeholder="Digite os exames bloqueados..."
              />
              <button
                type="button"
                id="addExameBloqueado"
                class="px-3 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div
              id="examesBloqueadosTags"
              class="flex flex-wrap gap-2 mt-2"
            ></div>
          </div>

          <!-- Login -->
          <div class="grid grid-cols-2 gap-6">
            <div class="flex flex-col gap-2">
              <label class="font-semibold flex items-center gap-1">
                Login
                <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="loginUsuario"
                class="w-full px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-900"
                placeholder="Digite o usuário..."
                required
              />
            </div>

            <div class="flex flex-col gap-2">
              <label class="font-semibold flex items-center gap-1">
                Senha
                <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="loginSenha"
                class="w-full px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-900"
                placeholder="Digite a senha"
                required
              />
            </div>
          </div>

          <!-- Email -->
          <div class="flex flex-col gap-2">
            <label class="font-semibold flex items-center gap-1">
              Email
              <span class="text-red-500">*</span>
            </label>
            <div class="flex gap-2 items-start">
              <input
                type="email"
                id="email"
                class="w-full px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-900"
                placeholder="Digite o email..."
              />
              <button
                type="button"
                id="addEmail"
                class="px-3 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div id="emailsTags" class="flex flex-wrap gap-2 mt-2"></div>
          </div>

          <!-- Telefone -->
          <div class="flex flex-col gap-2">
            <label class="font-semibold flex items-center gap-1">
              Telefone
              <span class="text-red-500">*</span>
            </label>
            <div class="flex gap-2 items-start">
              <input
                type="tel"
                id="telefone"
                class="w-full px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-900"
                placeholder="Digite o telefone..."
              />
              <button
                type="button"
                id="addTelefone"
                class="px-3 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div id="telefonesTags" class="flex flex-wrap gap-2 mt-2"></div>
          </div>

          <!-- Link do Site -->
          <div class="flex flex-col gap-2">
            <label class="font-semibold flex items-center gap-1">
              Link do site
              <span class="text-red-500">*</span>
            </label>
            <div class="flex gap-2 items-start">
              <input
                type="url"
                id="linkSite"
                class="w-full px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-900"
                placeholder="Digite ou cole o link"
              />
              <button
                type="button"
                id="addSite"
                class="px-3 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div id="sitesTags" class="flex flex-wrap gap-2 mt-2"></div>
          </div>

          <!-- Manual de Abertura -->
          <div class="flex flex-col gap-2">
            <label class="font-semibold flex items-center gap-1">
              Manual de abertura
              <span class="text-red-500">*</span>
            </label>
            <label
              class="w-full px-4 py-2 rounded-lg border border-zinc-300 cursor-pointer hover:bg-zinc-50 flex items-center gap-2"
            >
              <input
                type="file"
                id="manualAbertura"
                class="hidden"
                accept=".pdf,.doc,.docx"
                required
              />
              <i class="fa-solid fa-upload text-zinc-400"></i>
              <span id="manualFileName" class="text-zinc-400"
                >Anexar manual</span
              >
            </label>
          </div>

          <!-- Observações -->
          <div class="flex flex-col gap-2">
            <label class="font-semibold flex items-center gap-1">
              Observações
              <span class="text-red-500">*</span>
            </label>
            <textarea
              id="observacoes"
              class="w-full px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-900 min-h-[100px]"
              placeholder="Escreva a observação..."
              required
            ></textarea>
          </div>

          <!-- Botões -->
          <div class="flex justify-end gap-4 pt-4">
            <button
              type="button"
              id="cancelarBtn"
              class="px-6 py-2 border border-zinc-300 rounded-lg text-zinc-700 hover:bg-zinc-50"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700"
            >
              Salvar
            </button>
          </div>
        </form>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../_js/cadastrar-convenio.js"></script>
  </body>
</html>
