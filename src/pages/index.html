<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../_css/style.css" />
    <link rel="stylesheet" href="../_css/output.css" />
    <link rel="icon" type="image/png" href="../_img/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Recepcionistas - intranet</title>
  </head>
  <body>
    <div
      class="modal fade bd-example-modal-lg pb-10!"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal content will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <header class="w-full flex justify-center items-center shadow-sm">
      <nav class="max-w-screen-xl w-full py-2 mx-auto px-2">
        <img src="../_img/Logotipo-sagrada-família.png" alt="logotipo" />
      </nav>
    </header>

    <main class="w-full flex justify-center items-center">
      <section class="max-w-screen-xl w-full px-2 mx-auto flex flex-col mt-16!">
        <div class="flex justify-between items-center w-full">
          <div class="relative">
            <span
              class="w-1 h-4 rounded-xl bg-fuchsia-900 absolute -left-2 top-2"
            ></span>
            <p class="font-semibold text-2xl">Convênios</p>
          </div>
          <div class="relative">
            <input
              type="text"
              id="searchConvenios"
              class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none 
              f focus:border-transparent"
              placeholder="Pesquisar convênios..."
            />
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
          </div>
        </div>
        <div class="grid grid-cols-4 place-items-center mt-5! gap-2">
          <!-- Articles will be dynamically inserted here -->
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../_assets/database.js"></script>
    <script src="../_js/index.js"></script>
  </body>
</html>
