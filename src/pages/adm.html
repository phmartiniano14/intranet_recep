<!DOCTYPE html>
<html lang="pt-br">
  <head>

      <link rel="icon" type="image/png" href="../_img/favicon.svg" />

  <body>
    <!-- Modal Delete -->
    <div
      class="modal fade modal-delete"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal content will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <!-- Modal Data -->
    <div
      class="modal fade modal-data"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal content will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <div
      class="modal fade modal-edit"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"

      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal content will be dynamically inserted here -->
        </div>

    <header class="w-full flex justify-center items-center shadow-sm">

    <main class="w-full flex justify-center items-center">
      <section class="max-w-screen-xl w-full px-2 mx-auto flex flex-col mt-16!">

          <a href="cadastrar-convenio.html">

              class="bg-cyan-600 text-white py-2 px-10 transition-colors duration-300 hover:bg-cyan-700! rounded-xl! focus:outline-none! cursor-pointer font-semibold flex items-center gap-2"
            >
              <p>Adicionar</p>
              <i class="fa-solid fa-plus"></i>
            </button>
          </a>
        </div>
        <div class="grid grid-cols-4 place-items-center mt-5! gap-2">
          <!-- Articles will be dynamically inserted here -->
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
